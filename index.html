<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Absensi Yanoshi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS VARIABLES */
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header { margin-top: 10px; }
        h1 { font-size: 1.5rem; font-weight: 600; }
        p.subtitle { color: var(--text-light); font-size: 0.9rem; margin-top: 4px; }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .input-group { margin-bottom: 16px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--text-light); }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            background: #f8fafc;
            font-family: inherit;
        }
        input:focus, textarea:focus { border-color: var(--primary); background: #fff; }
        textarea { resize: none; height: 80px; }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .btn-full { width: 100%; }

        button {
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }
        
        .btn-in { background-color: var(--primary); }
        .btn-out { background-color: var(--danger); }
        .btn-izin { background-color: var(--warning); color: #fff; }
        .btn-loading { opacity: 0.7; pointer-events: none; }

        .clock-display {
            text-align: center; font-size: 2.5rem; font-weight: 300; margin: 10px 0; letter-spacing: -1px;
        }
        .date-display {
            text-align: center; color: var(--text-light); font-size: 0.9rem; margin-bottom: 20px;
        }

        /* ERROR MESSAGE (Hanya untuk error) */
        #errorMessage {
            display: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
            background: #fee2e2; color: #991b1b; border: 1px solid #fecaca;
        }
        
        .footer {
            text-align: center; font-size: 0.75rem; color: #cbd5e1; margin-top: auto; padding-top: 20px;
        }

        /* --- STYLE POPUP SUCCESS --- */
        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); /* Dimmed background */
            z-index: 999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }
        
        .popup-box {
            background: white;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            animation: popUpAnim 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Checkmark Animation */
        .checkmark-circle {
            width: 60px; height: 60px;
            background: #d1fae5;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
        }
        .checkmark {
            color: #10b981;
            font-size: 30px;
            font-weight: bold;
        }

        .popup-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 5px; color: var(--text); }
        .popup-desc { font-size: 0.9rem; color: var(--text-light); margin-bottom: 20px; }
        
        .btn-close {
            background: var(--text);
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
        }

        @keyframes popUpAnim {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Absensi Internship</h1>
            <p class="subtitle">Silahkan absen sebelum dan sesudah bekerja.</p>
        </header>

        <div class="card">
            <div class="clock-display" id="clock">00:00</div>
            <div class="date-display" id="date">...</div>

            <div class="input-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" value="Alana" placeholder="Ketik nama Anda..." required autocomplete="name">
            </div>

            <div class="input-group">
                <label for="alasan">Keterangan / Alasan (Khusus Izin)</label>
                <textarea id="alasan" placeholder="Isi alasan jika memilih tombol Izin/Sakit"></textarea>
            </div>

            <div class="action-grid">
                <button class="btn-in" onclick="submitAbsen('MASUK')">Absen Masuk</button>
                <button class="btn-out" onclick="submitAbsen('PULANG')">Absen Pulang</button>
            </div>
            <button class="btn-izin btn-full" onclick="submitAbsen('IZIN')">Ajukan Izin / Sakit</button>

            <div id="errorMessage"></div>
        </div>

        <div class="footer">
            &copy; 2025 HR Yanoshi System V1.2
        </div>
    </div>

    <div class="overlay" id="successOverlay">
        <div class="popup-box">
            <div class="checkmark-circle">
                <span class="checkmark">&#10003;</span> </div>
            <div class="popup-title">Berhasil!</div>
            <div class="popup-desc">Data berhasil dikirim.</div>
            <button class="btn-close" onclick="closePopup()">Tutup</button>
        </div>
    </div>

    <script>
        // --- JANGAN LUPA GANTI URL INI ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxBoY37qxOmPwy8RWZ9T-NJARrn5s7aegb0qK5fEnuzQRT_CxC34dQckgblk-o2X5yE/exec'; 

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function submitAbsen(status) {
            const nama = document.getElementById('nama').value.trim();
            const alasan = document.getElementById('alasan').value.trim();
            
            if (!nama) {
                showError('Harap isi nama!');
                return;
            }
            if (status === 'IZIN' && !alasan) {
                showError('Wajib mengisi alasan untuk izin!');
                document.getElementById('alasan').focus();
                return;
            }

            setLoading(true);
            
            // Ambil Lokasi
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lokasi = `${position.coords.latitude}, ${position.coords.longitude}`;
                        sendData(nama, status, lokasi, alasan);
                    },
                    (error) => {
                        sendData(nama, status, "GPS Error/Disabled", alasan); 
                    }
                );
            } else {
                sendData(nama, status, "GPS Not Supported", alasan);
            }
        }

        function sendData(nama, status, lokasi, alasan) {
            const deviceInfo = navigator.userAgent;
            const formData = new FormData();
            formData.append('nama', nama);
            formData.append('status', status);
            formData.append('lokasi', lokasi);
            formData.append('device', deviceInfo);
            formData.append('alasan', alasan); 

            fetch(SCRIPT_URL, { method: 'POST', body: formData, mode: 'no-cors' })
                .then(response => {
                    // SUKSES: Tampilkan Popup
                    showSuccessPopup();
                    
                    // Reset Form
                    if(status === 'IZIN') document.getElementById('alasan').value = '';
                    setLoading(false);
                    localStorage.setItem('last_name', nama);
                })
                .catch(error => {
                    showError('Gagal koneksi ke server.');
                    setLoading(false);
                });
        }

        // --- FUNGSI POPUP BARU ---
        function showSuccessPopup() {
            const overlay = document.getElementById('successOverlay');
            overlay.style.display = 'flex'; // Munculkan popup
            
            // Opsional: Otomatis tutup setelah 3 detik
            // setTimeout(closePopup, 3000); 
        }

        function closePopup() {
            document.getElementById('successOverlay').style.display = 'none';
        }

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.style.display = 'block';
            el.innerText = msg;
            setTimeout(() => { el.style.display = 'none'; }, 4000);
        }

        function setLoading(isLoading) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                if(isLoading) {
                    btn.classList.add('btn-loading');
                    btn.disabled = true;
                } else {
                    btn.classList.remove('btn-loading');
                    btn.disabled = false;
                }
            });
        }

        window.onload = () => {
            const savedName = localStorage.getItem('last_name');
            if(savedName) document.getElementById('nama').value = savedName;
        }
    </script>
</body>
</html>
