<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Absensi Yanoshi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS VARIABLES & RESET */
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b; /* Warna untuk Izin */
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --radius: 16px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header { margin-top: 10px; }
        h1 { font-size: 1.5rem; font-weight: 600; }
        p.subtitle { color: var(--text-light); font-size: 0.9rem; margin-top: 4px; }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .input-group { margin-bottom: 16px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--text-light); }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            background: #f8fafc;
            transition: all 0.3s;
            font-family: inherit;
        }
        input:focus, textarea:focus { border-color: var(--primary); background: #fff; }
        
        /* Textarea khusus alasan */
        textarea {
            resize: none;
            height: 80px;
        }

        /* BUTTONS GRID UPDATE */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px; /* Jarak antar tombol */
            margin-bottom: 12px;
        }

        /* Tombol Izin Full Width */
        .btn-full {
            width: 100%;
        }

        button {
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s, transform 0.1s;
        }
        button:active { transform: scale(0.98); }
        
        .btn-in { background-color: var(--primary); }
        .btn-out { background-color: var(--danger); }
        .btn-izin { background-color: var(--warning); color: #fff; } /* Style tombol Izin */
        
        .btn-loading { opacity: 0.7; pointer-events: none; }

        .clock-display {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--text);
            margin: 10px 0;
            letter-spacing: -1px;
        }
        
        .date-display {
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        #statusMessage {
            display: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }
        .success { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        
        .footer {
            text-align: center;
            font-size: 0.75rem;
            color: #cbd5e1;
            margin-top: auto;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Absensi Internship</h1>
            <p class="subtitle">Silahkan absen sebelum dan sesudah bekerja.</p>
        </header>

        <div class="card">
            <div class="clock-display" id="clock">00:00</div>
            <div class="date-display" id="date">...</div>

            <div class="input-group">
                <label for="nama">Nama Karyawan</label>
                <input type="text" id="nama" value="Alana" placeholder="Ketik nama Anda..." required autocomplete="name">
            </div>

            <div class="input-group">
                <label for="alasan">Keterangan / Alasan (Khusus Izin)</label>
                <textarea id="alasan" placeholder="Contoh: Sakit demam, Izin urusan keluarga, dll. (Kosongkan jika Masuk/Pulang)"></textarea>
            </div>

            <div class="action-grid">
                <button class="btn-in" onclick="submitAbsen('MASUK')">Absen Masuk</button>
                <button class="btn-out" onclick="submitAbsen('PULANG')">Absen Pulang</button>
            </div>
            <button class="btn-izin btn-full" onclick="submitAbsen('IZIN')">Ajukan Izin / Sakit</button>

            <div id="statusMessage"></div>
        </div>

        <div class="footer">
            &copy; 2025 HR Yanoshi System V1.1
        </div>
    </div>

    <script>
        // --- GANTI URL INI DENGAN HASIL DEPLOY TERBARU ANDA ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxBoY37qxOmPwy8RWZ9T-NJARrn5s7aegb0qK5fEnuzQRT_CxC34dQckgblk-o2X5yE/exec'; 

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function submitAbsen(status) {
            const nama = document.getElementById('nama').value.trim();
            const alasan = document.getElementById('alasan').value.trim();
            
            // 1. Validasi Nama
            if (!nama) {
                showStatus('Harap isi nama!', 'error');
                return;
            }

            // 2. Validasi Khusus IZIN
            // Jika statusnya IZIN, maka alasan WAJIB diisi.
            if (status === 'IZIN' && !alasan) {
                showStatus('Wajib mengisi kolom Keterangan/Alasan untuk izin!', 'error');
                document.getElementById('alasan').focus(); // Arahkan kursor ke kolom alasan
                return;
            }

            setLoading(true);
            showStatus('Memproses data...', 'success');

            // Ambil Lokasi (Untuk Izin pun kita tetap ambil lokasi sebagai bukti pengajuan)
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lokasi = `${position.coords.latitude}, ${position.coords.longitude}`;
                        sendData(nama, status, lokasi, alasan);
                    },
                    (error) => {
                        sendData(nama, status, "GPS Error/Disabled", alasan); 
                    }
                );
            } else {
                sendData(nama, status, "GPS Not Supported", alasan);
            }
        }

        function sendData(nama, status, lokasi, alasan) {
            const deviceInfo = navigator.userAgent;
            
            const formData = new FormData();
            formData.append('nama', nama);
            formData.append('status', status);
            formData.append('lokasi', lokasi);
            formData.append('device', deviceInfo);
            // Kirim alasan juga (Jika status Masuk/Pulang dan alasan kosong, backend akan terima string kosong)
            formData.append('alasan', alasan); 

            fetch(SCRIPT_URL, { method: 'POST', body: formData, mode: 'no-cors' })
                .then(response => {
                    showStatus(`Status ${status} Berhasil Dikirim!`, 'success');
                    if(status === 'IZIN') {
                        document.getElementById('alasan').value = ''; // Reset alasan
                    }
                    setLoading(false);
                    localStorage.setItem('last_name', nama);
                })
                .catch(error => {
                    showStatus('Gagal koneksi ke server.', 'error');
                    setLoading(false);
                });
        }

        function showStatus(msg, type) {
            const el = document.getElementById('statusMessage');
            el.style.display = 'block';
            el.className = type;
            el.innerText = msg;
            if(type === 'success') {
                setTimeout(() => { el.style.display = 'none'; }, 4000);
            }
        }

        function setLoading(isLoading) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                if(isLoading) {
                    btn.classList.add('btn-loading');
                    btn.disabled = true;
                } else {
                    btn.classList.remove('btn-loading');
                    btn.disabled = false;
                }
            });
        }

        window.onload = () => {
            const savedName = localStorage.getItem('last_name');
            if(savedName) document.getElementById('nama').value = savedName;
        }
    </script>
</body>
</html>
