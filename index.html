<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Absensi Yanoshi - Intern</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. SETTING DASAR --- */
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #1e293b;
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header { text-align: center; margin-bottom: 10px; }
        h1 { font-size: 1.25rem; font-weight: 700; }
        .subtitle { font-size: 0.875rem; color: #64748b; }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .clock-wrapper { text-align: center; }
        .time { font-size: 2.5rem; font-weight: 300; line-height: 1; letter-spacing: -1px; }
        .date { font-size: 0.9rem; color: #64748b; margin-top: 5px; }

        /* INPUT STYLE */
        .input-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; color: #64748b; }
        input, textarea {
            width: 100%; padding: 14px; border: 1px solid #cbd5e1;
            border-radius: 12px; font-size: 1rem; outline: none; background: #f8fafc;
            font-family: inherit; transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--primary); background: #fff; }
        
        /* BUTTONS */
        .grid-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button {
            border: none; padding: 16px; border-radius: 12px;
            font-size: 1rem; font-weight: 600; cursor: pointer; color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }

        .btn-masuk { background: var(--primary); }
        .btn-pulang { background: var(--danger); }
        .btn-izin { background: var(--warning); width: 100%; color: white; }
        .btn-cancel { background: #e2e8f0; color: var(--text); width: 100%; margin-top: 10px; }

        /* --- 2. MODAL KAMERA & MODAL IZIN (POPUP) --- */
        .modal-fullscreen {
            display: none; /* Hidden by default */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            flex-direction: column;
        }

        /* Modal Izin (Putih, bukan full black) */
        .modal-form {
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }
        .form-box {
            background: white; width: 90%; max-width: 350px;
            padding: 24px; border-radius: 20px;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Camera Specific */
        .camera-view {
            flex: 1; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .camera-controls { padding: 30px; background: #000; display: flex; gap: 15px; justify-content: center; }
        .btn-capture { background: white; color: black; border-radius: 50px; flex: 2; }
        .btn-cancel-cam { background: #333; color: white; flex: 1; }

        /* --- 3. OVERLAYS (Loading & Success) --- */
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 200; justify-content: center; align-items: center; flex-direction: column;
        }
        .loading { background: rgba(255,255,255,0.9); text-align: center; }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Popup Success */
        .popup-box {
            background: white; padding: 30px; border-radius: 24px; text-align: center; width: 85%; max-width: 300px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            animation: bounce 0.4s;
        }
        @keyframes bounce { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }
        .checkmark { font-size: 40px; color: #10b981; display: block; margin-bottom: 10px; }

        .footer { text-align: center; font-size: 0.75rem; color: #94a3b8; margin-top: auto; padding-bottom: 10px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Absensi Internship</h1>
            <p class="subtitle">PT. Yanoshi Japan Omiyage</p>
        </header>

        <div class="card">
            <div class="clock-wrapper">
                <div class="time" id="clock">00:00</div>
                <div class="date" id="date">...</div>
            </div>

            <div class="input-group">
                <label>Nama Karyawan</label>
                <input type="text" id="nama" value=" Alana" placeholder="Ketik namamu..." autocomplete="off">
            </div>

            <div class="grid-buttons">
                <button class="btn-masuk" onclick="bukaKamera('MASUK')">Absen Masuk</button>
                <button class="btn-pulang" onclick="bukaKamera('PULANG')">Absen Pulang</button>
            </div>
            
            <button class="btn-izin" onclick="bukaModalIzin()">Ajukan Izin / Sakit</button>
        </div>

        <div class="footer">&copy; 2025 Yanoshi System</div>
    </div>

    <div id="cameraModal" class="modal-fullscreen">
        <div class="camera-view">
            <video id="videoElement" autoplay playsinline muted></video>
        </div>
        <div class="camera-controls">
            <button class="btn-cancel-cam" onclick="tutupKamera()">Batal</button>
            <button class="btn-capture" onclick="jepretDanKirim()">ðŸ“¸ Ambil Foto</button>
        </div>
    </div>

    <div id="izinModal" class="modal-fullscreen modal-form">
        <div class="form-box">
            <h2 style="margin-bottom: 15px; font-size: 1.2rem;">Form Izin</h2>
            
            <div class="input-group" style="margin-bottom: 20px;">
                <label>Alasan / Keterangan</label>
                <textarea id="alasanInput" rows="4" placeholder="Contoh: Sakit Demam, Urusan Keluarga, Ban Bocor..."></textarea>
            </div>

            <button class="btn-izin" onclick="prosesKirimIzin()">Kirim Pengajuan</button>
            <button class="btn-cancel" onclick="tutupModalIzin()">Batal</button>
        </div>
    </div>

    <div class="overlay loading" id="loadingOverlay">
        <div class="spinner"></div>
        <h3>Mengirim Data...</h3>
    </div>

    <div class="overlay" id="successPopup" style="background: rgba(0,0,0,0.5); backdrop-filter: blur(2px);">
        <div class="popup-box">
            <span class="checkmark">âœ”</span>
            <h2>Berhasil!</h2>
            <p style="color:#64748b; margin:10px 0;">Data absensi tersimpan.</p>
            <button onclick="closePopup()" style="width:100%; background:#1e293b; color:white; padding:12px; border-radius:12px; border:none; cursor:pointer;">Tutup</button>
        </div>
    </div>

    <canvas id="canvasElement"></canvas>

    <script>
        // ==========================================
        // GANTI URL SCRIPT DI BAWAH INI
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxBoY37qxOmPwy8RWZ9T-NJARrn5s7aegb0qK5fEnuzQRT_CxC34dQckgblk-o2X5yE/exec'; 
        // ==========================================

        let streamKamera = null;
        let statusPending = ""; 

        // 1. JAM & TANGGAL
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('id-ID', {weekday:'long', year:'numeric', month:'long', day:'numeric'});
        }, 1000);

        // --- LOGIKA KAMERA (MASUK/PULANG) ---
        async function bukaKamera(status) {
            const nama = document.getElementById('nama').value.trim();
            if (!nama) { alert("Harap isi Nama dulu!"); return; }

            statusPending = status;
            document.getElementById('cameraModal').style.display = 'flex';

            try {
                streamKamera = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: { ideal: 640 } } });
                document.getElementById('videoElement').srcObject = streamKamera;
            } catch (err) {
                alert("Gagal akses kamera: " + err);
                tutupKamera();
            }
        }

        function tutupKamera() {
            if (streamKamera) streamKamera.getTracks().forEach(track => track.stop());
            document.getElementById('cameraModal').style.display = 'none';
        }

        function jepretDanKirim() {
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvasElement');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);

            const fotoBase64 = canvas.toDataURL('image/jpeg', 0.5).split(',')[1];
            tutupKamera();
            kirimDataKeServer(statusPending, fotoBase64, "-");
        }

        // --- LOGIKA IZIN (MODAL BARU) ---
        function bukaModalIzin() {
            const nama = document.getElementById('nama').value.trim();
            if (!nama) { alert("Harap isi Nama dulu!"); return; }
            
            // Tampilkan Modal Izin
            document.getElementById('izinModal').style.display = 'flex';
            document.getElementById('alasanInput').focus();
        }

        function tutupModalIzin() {
            document.getElementById('izinModal').style.display = 'none';
        }

        function prosesKirimIzin() {
            const alasan = document.getElementById('alasanInput').value.trim();
            if (!alasan) { alert("Wajib mengisi alasan izin!"); return; }
            
            tutupModalIzin();
            kirimDataKeServer('IZIN', "", alasan); // Foto kosong, Alasan terisi
        }

        // --- LOGIKA PENGIRIMAN DATA ---
        function kirimDataKeServer(status, foto, alasan) {
            const nama = document.getElementById('nama').value.trim();
            document.getElementById('loadingOverlay').style.display = 'flex';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => sendFetch(nama, status, `${pos.coords.latitude},${pos.coords.longitude}`, alasan, foto),
                    (err) => sendFetch(nama, status, "GPS Error", alasan, foto)
                );
            } else {
                sendFetch(nama, status, "No GPS", alasan, foto);
            }
        }

        function sendFetch(nama, status, lokasi, alasan, foto) {
            const formData = new FormData();
            formData.append('nama', nama);
            formData.append('status', status);
            formData.append('lokasi', lokasi);
            formData.append('alasan', alasan);
            formData.append('device', navigator.userAgent);
            formData.append('fotoBase64', foto);

            fetch(SCRIPT_URL, { method: 'POST', body: formData, mode: 'no-cors' })
                .then(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    document.getElementById('successPopup').style.display = 'flex';
                    localStorage.setItem('last_name_absen', nama);
                    
                    // Reset input alasan
                    document.getElementById('alasanInput').value = '';
                })
                .catch(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    alert("Gagal koneksi internet.");
                });
        }

        function closePopup() {
            document.getElementById('successPopup').style.display = 'none';
        }

        window.onload = () => {
            const saved = localStorage.getItem('last_name_absen');
            if (saved) document.getElementById('nama').value = saved;
        };
    </script>
</body>
</html>
